<ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar
          [autocomplete]="'on'"
          inputFormat="searchLine"
          show-clear-button="always"
          value=""
        ></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-select
          title="search types"
          *ngIf="userDataKeys"
          (ionChange)="selectChange($event.target.value)"
        >
          <ion-select-option
            *ngFor="let dataKey of userDataKeys"
            [value]="dataKey"
          >
            {{dataKey}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
