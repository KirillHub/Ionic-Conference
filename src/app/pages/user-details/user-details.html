<ion-content fullscreen="true">
  <back-route-btn></back-route-btn>

  <div *ngIf="userData">
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-grid>
                <ion-row justify-content-between>
                  <ion-col>
                    <ion-card-title>{{ userData.name }}</ion-card-title>
                    <ion-card-subtitle>{{ userData.gender }}</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>

            <ion-card-content>
              <ion-img
                [src]="userData.picture.large"
                style="width: 100px; margin-right: 20px"
              ></ion-img>

              Card Content Lorem ipsum dolor sit, amet consectetur adipisicing
              elit. Sunt facilis at ipsum reiciendis, non totam aliquid
              voluptate tempora dolorum voluptas, consequatur minus eos,
              deleniti ea corporis qui vitae animi quis!
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
